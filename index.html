<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>로한 온라인 16주년 기념 이벤트</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- javascript -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <!-- #rohanWrap -->
  <div id="rohanWrap">
      <!-- header -->
      <header class="r_header" id="rHeader">
        <h1 class="tit_logo">
          <a href="javascript:closeWin();" class="link_logo">
            <img src="./images/img_logo.png" class="img_content" alt="ROHAN">
          </a>
        </h1>
        <h2><span class="sr_only">유틸리티 메뉴</span></h2>
        <ul class="list_util">
          <li><a href="javascript:closeWin();" class="ico_home link_home ico_comm"><span class="sr_only">메인 화면으로 가기</span></a></li>
          <li><a href="javascript:closeWin2();" class="ico_close link_close ico_comm"><span class="sr_only">이벤트 닫기</span></a></li>
        </ul>
      </header>
      <!-- // header -->

    <div class="r_visual" id="rVisual">



      <div class="section_visual">
        <div class="inner_visual">
          <div class="wrap_visual_01"></div>
          <div class="wrap_visual_02"></div>
        </div>
        <div class="wrap_visual_03"></div>
      </div>
    </div>

    <main class="r_main" id="rMain">
      <div class="wrap_event">
        <div class="section_event section_event_01" id="sectionEvent01">
          <img src="./images/bg_event_01.jpg" class="img_event img_event_01" alt="">
          <div class="wrap_event_01">
            <div class="header_event_01"></div>
            <div class="main_event_0101"></div>
            <div class="main_event_0102"></div>
            <div class="main_event_0103">
              <div class="wrap_btn">
                <a href="#none" class="btn_coin" target="_blank"><span class="sr_only">마레아 코인 구매하기</span></a>
              </div>
            </div>
            <div class="footer_event footer_event_01">
              <span class="sr_only">&copy; PLAYWITH GAMES Inc. All Rights Reserved.</span>
            </div>
          </div>
        </div>

        <div class="section_event section_event_02" id="sectionEvent02">
          <img src="./images/bg_event_02.jpg" class="img_event img_event_02" alt="">
          <div class="wrap_event_02">
            <div class="header_event_02"></div>
            <div class="main_event_0201">
              <div class="wrap_btn">
                <a href="#none" class="btn_play" onclick="layerPopupOpen('alert_play'); return false;"><span class="sr_only">플레이영상 보기</span></a>
              </div>
            </div>
            <div class="footer_event footer_event_02">
              <span class="sr_only">&copy; PLAYWITH GAMES Inc. All Rights Reserved.</span>
            </div>
          </div>
        </div>

        <div class="section_event section_event_03" id="sectionEvent03">
          <div class="section_event_0301">
            <img src="./images/bg_event_0301.jpg" class="img_event img_event_03" alt="">
            <div class="wrap_event_03 wrap_event_0301">
              <div class="header_event_03"></div>
              <div class="main_event_030101"></div>
              <div class="main_event_030102"></div>
              <div class="main_event_030103"></div>
            </div>
          </div>

          <div class="section_event_0302">
            <img src="./images/bg_event_0302.jpg" class="img_event img_event_03" alt="">
            <div class="wrap_event_03 wrap_event_0302">
              <div class="main_event_030201">
                <div class="wrap_btn">
                  <a href="#none" class="btn_item" target="_blank"><span class="sr_only">환상의 아이템 구매하기</span></a>
                </div>
              </div>
              <div class="main_event_030202"></div>
            </div>
  
          </div>

          <div class="section_event_0303">
            <img src="./images/bg_event_0303.jpg" class="img_event img_event_03" alt="">
            <div class="wrap_event_03 wrap_event_0303">
              <div class="main_event_030301">
                <div class="wrap_btn">
                  <a href="#none" class="btn_use" target="_blank"><span class="sr_only">부가서비스 이용하기</span></a>
                </div>
              </div>
              <div class="footer_event footer_event_03">
                <span class="sr_only">&copy; PLAYWITH GAMES Inc. All Rights Reserved.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

      </ul>
    </aside> -->

        <iframe width="1280" height="720" src="https://www.youtube.com/embed/QTiCfcrHceo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button type="button" onclick="layerPopupClose(); return false;" class="btn_popup_close"><span class="sr_only">닫기</span></button>
      </div>
