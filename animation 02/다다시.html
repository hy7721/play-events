            </a>
          </h1>
          <h2><span class="sr_only">유틸리티 메뉴</span></h2>
          <ul class="list_util">
            <li><a href="javascript:closeWin();" class="ico_home link_home ico_comm"><span class="sr_only">메인 화면으로 가기</span></a></li>
            <li><a href="javascript:closeWin2();" class="ico_close link_close ico_comm"><span class="sr_only">이벤트 닫기</span></a></li>
          </ul>
        </div>
      </header>
      <h2><span class="sr_only">메인 비주얼 영역</span></h2>
      <div class="wrap_visual">
        <!-- <canvas id="canvas" style="width: 100vw; height: 100vh;"></canvas>

        <div class="inner_visual">
          <div class="tit_event"><!-- title 문구 -->
            <img src="./images/img_title.png" class="img_title" alt="에시르 사전모집 2021.8.11 ~ 2021.9.7">
          </div>
          <div class="recruitment_event"><!-- 사전모집 버튼 -->
            <button type="button" class="btn_recruitment"><span class="sr_only">사전모집</span></button>
          </div>
        </div>
        <button type="button" class="btn_scroll"><span class="sr_only">Scroll Down</span></button><!-- 스크롤 버튼 -->
      </div><!-- // .wrap_visual -->
    </div><!-- // .section_visual -->

    <!-- #sectionEvent -->
    <h2><span class="sr_only">메인 컨텐츠 영역</span></h2>
    <main id="sectionEvent" class="section_event">
      <h3><span class="sr_only">에시르</span></h3>
      <div id="sectionEvent01" class="wrap_event section_event_01"></div>
      <div id="sectionEvent02" class="wrap_event section_event_02"></div>
      <div id="sectionEvent03" class="wrap_event section_event_03"></div>
    </main>
